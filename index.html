<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
	<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
	<link rel="stylesheet" type="text/css" href="css/common.css"/>
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
</head>
<body>
	<header>
		<h1>垃圾分类</h1>
		<ul>
			<li id="search">
				<i class="iconfont icon-sousuo"></i>
				<span>垃圾查找</span>
			</li>
			<li id="class">
				<i class="iconfont icon-tubiao13"></i>
				<span>垃圾百科</span>
			</li>
			<li id="logo">
				<i class="iconfont icon-huishou"></i>
				<span>分类标识</span>
			</li>
		</ul>
	</header>
	
	<footer>
		<i class="iconfont icon-yuyin" id="speech"></i>
		<span>语音查找</span>
	</footer>
</body>
<script src="js/mui.min.js"></script>
<script src="js/flexible.js"></script>
<script type="text/javascript" charset="utf-8">
      	mui.init();
		mui.plusReady(function () {
			//设置导航颜色
		    plus.navigator.setStatusBarBackground('#F2F2F0');
			//语音识别
			mui('footer').on('tap','#speech',function(){
				var option = {
					engine:'iFly',
					lang:'zh-cn',
					punctuation:false
				}
				plus.speech.startRecognize(option,function(data){
					mui.openWindow({
						url:'detail.html' ,
						id:'detail', 	
						extras:{
							title:encodeURI(data)
						}
					})
				},function(){
					mui.toast('识别失败，再试试吧^^',{ duration:'2000', type:'div' });
				});
			});
			
			//跳转到垃圾百科
			mui('#class').on('tap','i',function(){
				mui.openWindow({
					url:'class.html',
					id:'class'
				});
			});
			
			//跳转到分类标识
			mui('#logo').on('tap','i',function(){
				mui.openWindow({
					url:'logo.html',
					id:'logo'
				});
			});
			
			//跳转到垃圾查找
			mui('#search').on('tap','i',function(){
				mui.openWindow({
					url:'search.html',
					id:'search'
				});
			});
		})
</script>
</html>
